{% extends 'extras/navegacion.html' %}

{% block pag %}
<title>Stores</title>

<h1>Stores</h1>

{% for store in stores %}
<article class="selecc">
    <a href="{% url 'details' store.id %}">
        <h3>{{ store.name }}</h3>
    </a>
</article>

<!-- <h3>{{store.name}}</h3> --> <!-- ¡COMENTA O ELIMINA ESTA LÍNEA! -->
<p>{{store.description}}</p>

{% endfor%}    
    
{% endblock %}
